services:
  postgres:
    image: postgres:12.2
    container_name: pg_local
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sde}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-data_quality}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sde"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
